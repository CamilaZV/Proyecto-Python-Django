{% extends "./base.html" %}

{% block title %} Cursos {% endblock %}

{% block body %}

<div class="row">
    <div class="col-md-4 offset-md-4">
        <h2>Edición de cursos</h2>
        <div class="card">
            <div class="card-body">
                <h5>{{error}}</h5>
               <form id="formularioCurso" action="/editarCurso/" method="POST"> {% csrf_token %}
                    <div class="form-group py-2">
                        <input type="text" id="txtCodigo" name="txtCodigo" value="{{curso.codigo}}" class="form-control" placeholder="Código" minlength="6" maxlength="6" readonly required>
                    </div> 
                    <div class="form-group py-2">
                        <input type="text" id="txtNombre" name="txtNombre" value="{{curso.nombre}}" class="form-control" placeholder="Nombre" maxlength="50" required>
                    </div> 
                    <div class="form-group py-2">
                        <input type="number" id="numCreditos" name="numCreditos" value="{{curso.creditos}}" class="form-control" min="1" max="9" placeholder="Créditos" required>
                    </div> 
                    <div class="form-group py-2">
                        <input type="text" id="txtDocente" name="txtDocente" value="{{curso.docente}}" class="form-control" placeholder="Docente" maxlength="50" required>
                    </div> 
                    <div class="form-group py-2 d-grid gap-2">
                        <button type="submit" class="btn btn-dark btn-block text-white">Guardar</button>
                    </div> 
                </form> 
            </div>
        </div>

    </div>
</div>

{% endblock %}
