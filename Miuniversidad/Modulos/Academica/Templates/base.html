<!DOCTYPE html>
<html>
    <head>
        {% load static %}
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}  {% endblock %}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
              <a class="navbar-brand" href="/home/">Universidad Sección Academica</a>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                  {% if request.user.is_authenticated %}
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" " href="/gestionEstudiantes/">Estudiantes</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" " href="/gestionCursos/">Cursos</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" " href="/consultaCarreras/">Carreras</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" " href="/cerrarSesion/">Cerrar Sesión</a>
                      </li>
                  {% else %}
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/iniciarSesion/">Iniciar sesión</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/registroUsuario/">Registrarse</a>
                      </li>
                  {% endif %}
                </ul>
              </div>
            </div>
          </nav>

          <div class="container py-4">
            {% block body %}

            {% endblock %}
          </div>
       <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
       <script src="{% static 'js/gestionCursos.js' %}"></script>
       <script src="{% static 'js/gestionEstudiantes.js' %}"></script>
    </body>
</html>
